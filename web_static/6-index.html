<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<link rel="stylesheet" href="styles/4-common.css" >
		<link rel="stylesheet" href="styles/3-header.css" >
		<link rel="stylesheet" href="styles/3-footer.css" >
		<link rel="stylesheet" href="styles/6-filters.css" >
		<link rel="icon" href="images/icon.png" type="image/png">
		<title>Airbnb Clone</title>
	</head>
	<body>
		<header>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Lagos, Akwa Ibom...</h4>
					<ul class="popover">
						<li><h2>Lagos:</h2></li>
						<li>
							<ul class="popover_city">
								<li>Ojo</li>
								<li>Ikeja</li>
							</ul>
						</li>
						<li><h2>Akwa Ibom:</h2></li>
						<li>
							<ul class="popover_city">
								<li>Uyo</li>
								<li>Eket</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Fresh Water, Health Care...</h4>
					<ul class="popover">
						<li>Fresh Water</li>
						<li>Internet</li>
						<li>Health Care</li>
					</ul>
				</div>
				<button type="button">Search</button>
			</section>
		</div>
		<footer>
			Best School
		</footer>
	</body>
</html>
